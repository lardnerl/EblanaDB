{% extends "base.html" %}

{% block content %}

{% if character.id %}
<h1>Edit Character</h1>
{% else %}
<h1>Add Character</h1>
{% endif %}

<form action="{{ action }}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_ul }}
  </ul>
  <input id="save_character" type="submit" value="Save" />
</form>

<a href="{% url "character-list" %}">back to list</a>

{% endblock %}
